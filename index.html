<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>康勵集團 | 排程選單</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f2eee6;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #C8102E;
      font-size: 28px;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 700px;
    }

    .link-button {
      flex: 1 1 40%;
      min-width: 140px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #C8102E; /* 康勵紅 */
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .link-button:hover {
      background-color: #003366; /* 深藍 hover */
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .link-button {
        flex: 1 1 80%;
      }
    }
  </style>
</head>
<body>

  <h1>康勵排程選單</h1>

  <div class="button-container">
    <button class="link-button" onclick="window.open('https://reurl.cc/RYkOGe')">衛浴</button>
    <button class="link-button" onclick="window.open('https://reurl.cc/3KM3nj')">拉門</button>
    <button class="link-button" onclick="window.open('https://reurl.cc/K89XWy')">地板</button>
    <button class="link-button" onclick="window.open('https://reurl.cc/yRAm92')">廚具</button>
    <button class="link-button" onclick="window.open('https://reurl.cc/gRYQ5Q')">採購</button>
    <button class="link-button" onclick="window.open('https://reurl.cc/RYkv4n')">生產</button>
    <button class="link-button" onclick="window.open('https://reurl.cc/qGYVzR')">工管會議</button>
    <button class="link-button" onclick="window.open('https://pse.is/7jc98j')">進度更新</button>
  </div>

</body>
</html>
