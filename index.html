<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>康勵集團 | 排程選單 </title>
  <style>
    body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  color: #333333;
  margin-bottom: 30px;
  font-size: 28px;
  letter-spacing: 1px;
}

.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 600px;
}

.link-button {
  flex: 1 1 40%;
  min-width: 140px;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background-color: #4da6a6;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.link-button:hover {
  background-color: #3b8f8f;
  transform: translateY(-3px);
}

@media (max-width: 600px) {
  .link-button {
    flex: 1 1 80%;
  }
}
  </style>
</head>
<body>
